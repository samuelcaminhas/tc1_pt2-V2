<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pessoas</title>

    <!-- ======== CSS ======== -->
    <link rel="stylesheet" href="style.css">

    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- ===== Bootstrap CSS ===== -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- ===== Script Jquery ===== -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- ===== Script ===== -->
    <script src="script.js"></script>
</head>
<body>
<nav>
    <div class="logo-name">

        <span class="logo_name">Biblioteca</span>
    </div>

    <div class="menu-items">
        <ul class="nav-links">
            <li><a href="index.html">
                <i class="uil uil-estate"></i>
                <span class="link-name">Home</span>
            </a></li>
            <li><a href="pessoas.html">
                <i class="uil uil-user-circle"></i>
                <span class="link-name">Pessoas</span>
            </a></li>
            <li><a href="livros.html">
                <i class="uil uil-book-open"></i>
                <!-- <i class="uil uil-book-alt"></i>
                <i class="uil uil-book"></i> -->
                <span class="link-name">Livros</span>
            </a></li>
        </ul>
    </div>
</nav>

<section class="dashboard">
    <div class="top">
        <div class="search-box">
            <i class="uil uil-search"></i>
            <input type="number" placeholder="Digite o cpf da pessoa que você deseja buscar">
        </div>

        <!--<img src="images/profile.jpg" alt="">-->
    </div>

    <div class="dash-content">
        <div class="overview">
            <div class="boxes">
                <div class="box box1">
                    <i class="uil uil-abacus"></i>
                    <span class="text">Total de Pessoas Cadastradas</span>
                    <span class="number">10</span>
                </div>
                <div class="box box2">
                    <i class="uil uil-book-reader"></i>
                    <span class="text">Leitores mensais</span>
                    <span class="number">210</span>
                </div>
                <div class="box box3">
                    <i class="uil uil-book-alt"></i>
                    <span class="text">Leitores com livros emprestados</span>
                    <span class="number">10</span>
                </div>
            </div>
        </div>

        <div class="overview">
            <div class="title">
                <i class="uil uil-user"></i>
                <span class="text">Cadastrar</span>
            </div>

            <form class="py-5 mx-5" style="border-radius: 25px; background-color: #F0F8FF;">
                <div class="form-row justify-content-md-center">
                    <div class="form-group col-md-10 px-5">
                        <label for="nomeCad">Nome completo</label>
                        <input type="text" id="nomeCad" required class="form-control">
                    </div>
                </div>
                <div class="form-row justify-content-md-center">
                    <div class="form-group col-md-5 px-5">
                        <label for="cpfCad">CPF</label>
                        <input type="number" id="cpfCad" required class="form-control">
                    </div>
                    <div class="form-group col-md-5 px-5">
                        <label for="horCad">Horário preferido para ler</label>
                        <select class="form-control" id="horCad" disabled>
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>
                            <option>Madrugada</option>
                        </select>
                    </div>
                </div>
                <div class="form-row justify-content-md-center py-3">
                    <div class="form-check col-md-5 px-5">
                        <div>
                            <label for="cat">Categoria(s) favorita</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="cat" id="romance" value="romance" selected>
                            <label class="form-check-label" for="romance">romance</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="cat" id="ficção" value="ficção">
                            <label class="form-check-label" for="ficção">ficção</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="cat" id="suspense" value="suspense" disabled>
                            <label class="form-check-label" for="suspense">suspense</label>
                        </div>
                        <!-- <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="cat" id="terror" value="terror">
                            <label class="form-check-label" for="terror">terror</label>
                        </div>-->
                    </div>
                    <div class="form-check col-md-5 px-5">
                        <div>
                            <label for="sexo">Gênero de identificação</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sexo" id="feminino" value="feminino">
                            <label class="form-check-label" for="feminino">feminino</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sexo" id="masculino" value="masculino">
                            <label class="form-check-label" for="masculino">masculino</label>
                        </div>
                        <!-- <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sexo" id="fluido" value="fluido">
                            <label class="form-check-label" for="fluido">fluido</label>
                        </div>-->
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sexo" id="outro" value="outro" selected>
                            <label class="form-check-label" for="outro">outro</label>
                        </div>
                    </div>
                </div>
                <div class="form-row justify-content-md-center">
                    <div class="form-group col-md-5 px-5">
                        <label for="enderecoCad">Endereço</label>
                        <input type="text" id="enderecoCad" required class="form-control">
                    </div>
                    <div class="form-group col-md-2 px-5">
                        <label for="numero">Número</label>
                        <input type="number" id="numero" required class="form-control">
                    </div>
                    <div class="form-group col-md-3 px-5">
                        <label for="cep">CEP</label>
                        <input type="number" id="cep" required class="form-control">
                    </div>
                </div>
                <div class="form-row justify-content-md-center">
                    <div class="form-group col-md-5 px-5">
                        <label for="profissaoCad">Profissão</label>
                        <input type="text" id="profissaoCad" required class="form-control">
                    </div>
                    <div class="form-group col-md-5 px-5">
                        <label for="dataCad">Data de Nascimento</label>
                        <input type="date" id="dataCad" required class="form-control">
                    </div>
                </div>
                <div class="form-row justify-content-md-center">
                    <div class="form-group col-md-5 px-5" id="allEmails">
                        <label for="emails">E-mail(s)</label>
                        <input type="email" id="emails" required class="form-control" name="emails" disabled>
                        <div id="divemails">
                        </div>
                        <div class="form-row justify-content-md-center mt-2">
                            <button type="button" class="btn btn-light mx-2" id="addEmail" onclick="" disabled>Adicionar e-mail</button>
                        </div>
                    </div>
                    <div class="form-group col-md-5 px-5" id="allTels">
                        <label for="telefones">Telefone(s)</label>
                        <input type="tel" id="telefones" name="telefones" required class="form-control">
                        <div id="divtelefones">
                        </div>
                        <div class="form-row justify-content-md-center mt-2">
                            <button type="button" class="btn btn-light mx-2" id="addTel" onclick="">Adicionar telefone</button>
                        </div>
                    </div>
                </div>
                <div class="form-row justify-content-md-center mt-5">
                    <button type="button" value="Cadastrar pessoa" class="btn btn-info mx-2 btn-lg" id="cadPessoa" onclick="">Cadastrar</button>
                </div>
            </form>
        </div>

        <div class="activity">
            <div class="title">
                <i class="uil uil-users-alt"></i>
                <span class="text">Pessoas cadastradas</span>
            </div>

            <!--(X) Pessoa=(CPF, Nome, Rua, Nro, CEP, E-mails, Telefones, Data de Nascimento,
            Profissão)
            (Y) Livro=(ISBN, Título, Gênero, Autores, Número de Páginas) -->
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">CPF</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Endereço</th>
                    <th scope="col">E-mail(s)</th>
                    <th scope="col">Telefone(s)</th>
                    <th scope="col">Data de nascimento</th>
                    <th scope="col">Profissão</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Livros</title>
        
        <!-- ======== CSS ======== -->
        <link rel="stylesheet" href="style.css">
         
        <!-- ===== Iconscout CSS ===== -->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
        
        <!-- ===== Bootstrap CSS ===== -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
        <!-- ===== Script Jquery ===== -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        
        <!-- ===== Script ===== -->
        <script src="script2.js"></script>
    </head>
    <body>
        <nav>
            <div class="logo-name">
    
                <span class="logo_name">Biblioteca</span>
            </div>
    
            <div class="menu-items">
                <ul class="nav-links">
                    <li><a href="index.html">
                        <i class="uil uil-estate"></i>
                        <span class="link-name">Home</span>
                    </a></li>
                    <li><a href="pessoas.html">
                        <i class="uil uil-user-circle"></i>
                        <span class="link-name">Pessoas</span>
                    </a></li>
                    <li><a href="index.html">
                        <i class="uil uil-book-open"></i>
                        <!-- <i class="uil uil-book-alt"></i>
                        <i class="uil uil-book"></i> -->
                        <span class="link-name">Livros</span>
                    </a></li>
                </ul>
            </div>
        </nav>
    
        <section class="dashboard">
            <div class="top">
                <div class="search-box">
                    <i class="uil uil-search"></i>
                    <input type="number" placeholder="Digite o isbn do livro que você deseja buscar">
                </div>
                
                <!--<img src="images/profile.jpg" alt="">-->
            </div>
    
            <div class="dash-content">
                <div class="overview">
                    <div class="boxes">
                        <div class="box box1">
                            <i class="uil uil-analytics"></i>
                            <span class="text">Total de Livros Cadastrados</span>
                            <span class="number">10</span>
                        </div>
                        <div class="box box2">
                            <i class="uil uil-user-square"></i>
                            <span class="text">Total de Autores presente nos livros</span>
                            <span class="number">23</span>
                        </div>
                        <div class="box box3">
                            <i class="uil uil-book-alt"></i>
                            <span class="text">Livros de Romance Cadastrados</span>
                            <span class="number">5</span>
                        </div>
                    </div>
                </div>
                
                <div class="overview">
                    <div class="title">
                        <i class="uil uil-book"></i>
                        <span class="text">Cadastrar</span>
                    </div>
    
                    <form class="py-5 mx-5" style="border-radius: 25px; background-color: #F0F8FF;">
                        <div class="form-row justify-content-md-center">
                            <div class="form-group col-md-5 px-5">
                                <label for="isbnCad">ISBN</label>
                                <input type="number" id="isbnCad" required class="form-control">
                            </div>
                            <div class="form-group col-md-5 px-5">
                                <label for="catCad">Categoria</label>
                                <select class="form-control" id="catCad">
                                    <option>Romance</option>
                                    <option>Ficção</option>
                                    <option>Suspense</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row justify-content-md-center py-3">
                            <div class="form-check col-md-5 px-5">
                                <div>
                                    <label for="cat">Características do livro</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="cat" id="capa" value="capa">
                                    <label class="form-check-label" for="capa">Capa dura</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="cat" id="bolso" value="bolso">
                                    <label class="form-check-label" for="bolso">Livro de bolso</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="cat" id="idioma_estrangeiro" value="idioma">
                                    <label class="form-check-label" for="idioma_estrangeiro">idioma estrangeiro</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="cat" id="desenhos" value="desenhos">
                                    <label class="form-check-label" for="desenhos">Possui desenhos</label>
                                </div>
                            </div>
                            <div class="form-check col-md-5 px-5">
                                <div>
                                    <label for="idade">Classificação indicativa</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="idade" id="livre" value="0">
                                    <label class="form-check-label" for="livre">Livre</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="idade" id="12anos" value="12">
                                    <label class="form-check-label" for="12anos">12 anos</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="idade" id="16anos" value="16">
                                    <label class="form-check-label" for="16anos">16 anos</label> 
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="idade" id="18anos" value="18">
                                    <label class="form-check-label" for="18anos">18 anos</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-row justify-content-md-center">
                            <div class="form-group col-md-6 px-5">
                                <label for="tituloCad">Título</label>
                                <input type="text" id="tituloCad" required class="form-control">
                            </div>
                            <div class="form-group col-md-4 px-5">
                                <label for="numero">Número de páginas</label>
                                <input type="number" id="numero" required class="form-control">
                            </div>
                        </div>
                        <div class="form-row justify-content-md-center">
                            <div class="form-group col-md-10 px-5" id="allAutores">
                                <label for="autor">Autor(es)</label>
                                <input type="text" id="autor" required class="form-control" name="autores">
                                <div id="divAutores">
                                </div>
                                <div class="form-row justify-content-md-center mt-2">
                                    <button type="button" class="btn btn-light mx-2" id="addAutor" onclick="">Adicionar autor</button>
                                </div>
                            </div>
                        </div>
                        <div class="form-row justify-content-md-center mt-5">
                            <button type="button" value="Cadastrar livros" class="btn btn-info mx-2 btn-lg" id="cadLivros" onclick="">Cadastrar</button>
                        </div>
                    </form>
                </div>
                
                <div class="activity">
                    <div class="title">
                        <i class="uil uil-books"></i>
                        <span class="text">Livros cadastrados</span>
                    </div>
                    <table class="table">
                      <thead>
                        <tr>
                          <th scope="col">ISBN</th>
                          <th scope="col">Título</th>
                          <th scope="col">Gênero</th>
                          <th scope="col">Autor(es)</th>
                          <th scope="col">Número de Páginas</th>
                        </tr>
                      </thead>
                      <tbody>
                      </tbody>
                    </table>
                </div>
            </div>
        </section>
    </body>
</html>
